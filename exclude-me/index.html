<script type="text/javascript">

$(document).ready(function() {
//Random places/moves

	function randomPlaces(option) {
		
		if (option == 'half') {
			var windowW = $(window).width();
			var windowH = 160;
		}
		else {
			var windowW = $(window).width();
			var windowH = $(window).height();
		}
		
		var rw1 = Math.floor(Math.random()*windowW);
		var rw2 = Math.floor(Math.random()*windowW);
		var rw3 = Math.floor(Math.random()*windowW);
		var rw4 = Math.floor(Math.random()*windowW);
	
		var rh1 = Math.floor(Math.random()*windowH);
		var rh2 = Math.floor(Math.random()*windowH);
		var rh3 = Math.floor(Math.random()*windowH);
		var rh4 = Math.floor(Math.random()*windowH);
	
		$('#dot-1').css('left', rw1);
		$('#dot-1').css('top', rh1);
		$('#dot-2').css('left', rw2);
		$('#dot-2').css('top', rh2);
		$('#dot-3').css('left', rw3);
		$('#dot-3').css('top', rh3);
		$('#fish').css('left', rw4);
		$('#fish').css('top', rh4);
		
		$('#dot-1').animate({opacity: 1},500);
		$('#dot-2').animate({opacity: 1},500);
		$('#dot-3').animate({opacity: 1},500);
		$('#fish').animate({opacity: 1},500);
		
	}
	
	function randomRePlaces(option) {		
		$('#dot-1').css('opacity', 0);
		$('#dot-2').css('opacity', 0);
		$('#dot-3').css('opacity', 0);
		$('#fish').css('opacity', 0);
		randomPlaces(option);
	}
	
	function randomMove(distance) {
		
		var position1 = $('#dot-1').position();
		var position2 = $('#dot-2').position();
		var position3 = $('#dot-3').position();
		var position4 = $('#fish').position();
		
		var dw1 = position1.left + Math.floor(Math.random()*distance) - (distance/2);
		var dw2 = position2.left + Math.floor(Math.random()*distance) - (distance/2);
		var dw3 = position3.left + Math.floor(Math.random()*distance) - (distance/2);
		var dw4 = position4.left + Math.floor(Math.random()*distance) - (distance/2);
		
		var dh1 = position1.top + Math.floor(Math.random()*distance) - (distance/2);
		var dh2 = position2.top + Math.floor(Math.random()*distance) - (distance/2);
		var dh3 = position3.top + Math.floor(Math.random()*distance) - (distance/2);
		var dh4 = position4.top + Math.floor(Math.random()*distance) - (distance/2);
	
		$('#dot-1').animate({left: dw1, top: dh1},500);
		$('#dot-2').animate({left: dw2, top: dh2},500);
		$('#dot-3').animate({left: dw3, top: dh3},500);
		$('#fish').animate({left: dw4, top: dh4},500);
	}
	
	$('#dot-1').draggable();
	$('#dot-2').draggable();
	$('#dot-3').draggable();
	$('#fish').draggable();


	function scrollAndClick(option, distance) {
		$(window).bind('scrollstart', function(){
			//$('#debug').html('scrolling');
		});
		
		$(window).bind('scrollstop', function(e){
			//$('#debug').html('dw1=' + dw1);
			randomMove(distance);
		});
		
		$('#fish').click(function() {randomRePlaces(option)});
		$('#dot-1').click(function() {randomRePlaces(option)});
		$('#dot-2').click(function() {randomRePlaces(option)});
		$('#dot-3').click(function() {randomRePlaces(option)});
	}
	
	var whistleID = 1;
	
	function whistle(option) {
			
			if (whistleID == 1) {
				/* sunglass */
				$('#dot-1').animate({left: 191, top: 66},500,'easeOutQuart');
				$('#dot-2').animate({left: 198, top: 73},500,'easeOutQuart');
				$('#dot-3').animate({left: 186, top: 114},500,'easeOutQuart');
				$('#fish').animate({left: 257, top: 96},500,'easeOutQuart');
				whistleID++;
			}
			else if (whistleID == 2) {
				/* poop */
				$('#dot-1').animate({left: 467, top: 111},500,'easeOutQuart');
				$('#dot-2').animate({left: 480, top: 125},500,'easeOutQuart');
				$('#dot-3').animate({left: 495, top: 138},500,'easeOutQuart');
				$('#fish').animate({left: 435, top: 85},500,'easeOutQuart');
				whistleID++;
			}	
			else if (whistleID == 3) {
				/* kiss */
				var fish = $('#fish-chime').position();
				//$('#debug').html(fish.left);
				$('#dot-1').animate({left: (fish.left+36), top: 161},500,'easeOutQuart');
				$('#dot-2').animate({left: (fish.left+53), top: 152},500,'easeOutQuart');
				$('#dot-3').animate({left: (fish.left+66), top: 141},500,'easeOutQuart');
				$('#fish').animate({left: (fish.left+170), top: 135},500,'easeOutQuart');
				whistleID = 1;
			}
			
	}

	//init
			randomPlaces('full');
		scrollAndClick('full','250');
		$('#fish-chime').click(function() {whistle('full')});
		
	//chime
	function chimeDings() {
		document.getElementById('audiotag1').play();
	}

	$('#fish-chime').mouseover(function() {chimeDings()});
	
	
	
	// shortcodes
	$('.wide').detach().appendTo('#wides');
	$('.aside').detach().appendTo('.entry-aside');

	// fluid grid
	
	function wrapperWidth() {
		var wrapper_width = $('body').width() - 20;
		wrapper_width = Math.floor(wrapper_width / 400) * 400 - 40;
		if (wrapper_width < 900) wrapper_width = 900;
		$('.wrapper').css('width', wrapper_width);
	}
	wrapperWidth();
	$(window).resize(function() {
		wrapperWidth();
	});
	

	// search
	$(document).ready(function() {
		$('#s').val('Search');
	});

	$('#s').bind('focus', function() {
		$(this).css('color', '#333');
		if ($(this).val() == 'Search') $(this).val('');
	});

	$('#s').bind('blur', function() {
		$(this).css('color', '#ccc');
		if ($(this).val() == '') $(this).val('Search');
	});

	// grid
	$('#boxes').masonry({
		itemSelector: '.box',
		columnWidth: 360,
		gutterWidth: 40
	});

	$('#related').masonry({
		itemSelector: '.box',
		columnWidth: 360,
		gutterWidth: 40
	});
	
	$('.texts').live({
		'mouseenter': function() {
			if ($(this).height() < $(this).find('.abs').height()) {
				$(this).height($(this).find('.abs').height());
			}
			$(this).stop(true, true).animate({
				'opacity': '1',
				'filter': 'alpha(opacity=100)'
			}, 0);
		},
		'mouseleave': function() {
			$(this).stop(true, true).animate({
				'opacity': '0',
				'filter': 'alpha(opacity=0)'
			}, 0);
		}
	});

	// comments
	$('.comment-form-author label').hide();
	$('.comment-form-author span').hide();
	$('.comment-form-email label').hide();
	$('.comment-form-email span').hide();
	$('.comment-form-url label').hide();
	$('.comment-form-comment label').hide();

	if ($('.comment-form-author input').val() == '')
	{
		$('.comment-form-author input').val('Name (required)');
	}
	if ($('.comment-form-email input').val() == '')
	{
		$('.comment-form-email input').val('Email (required)');
	}
	if ($('.comment-form-url input').val() == '')
	{
		$('.comment-form-url input').val('URL');
	}
	if ($('.comment-form-comment textarea').html() == '')
	{
		$('.comment-form-comment textarea').html('Your message');
	}
	
	$('.comment-form-author input').bind('focus', function() {
		$(this).css('border-color', '#ffffff').css('color', '#333');
		if ($(this).val() == 'Name (required)') $(this).val('');
	});
	$('.comment-form-author input').bind('blur', function() {
		$(this).css('border-color', '#ccc').css('color', '#6b6b6b');
		if ($(this).val().trim() == '') $(this).val('Name (required)');
	});
	$('.comment-form-email input').bind('focus', function() {
		$(this).css('border-color', '#ffffff').css('color', '#333');
		if ($(this).val() == 'Email (required)') $(this).val('');
	});
	$('.comment-form-email input').bind('blur', function() {
		$(this).css('border-color', '#ccc').css('color', '#6b6b6b');
		if ($(this).val().trim() == '') $(this).val('Email (required)');
	});
	$('.comment-form-url input').bind('focus', function() {
		$(this).css('border-color', '#ffffff').css('color', '#333');
		if ($(this).val() == 'URL') $(this).val('');
	});
	$('.comment-form-url input').bind('blur', function() {
		$(this).css('border-color', '#ccc').css('color', '#6b6b6b');
		if ($(this).val().trim() == '') $(this).val('URL');
	});
	$('.comment-form-comment textarea').bind('focus', function() {
		$(this).css('border-color', '#ffffff').css('color', '#333');
		if ($(this).val() == 'Your message') $(this).val('');
	});
	$('.comment-form-comment textarea').bind('blur', function() {
		$(this).css('border-color', '#ccc').css('color', '#6b6b6b');
		if ($(this).val().trim() == '') $(this).val('Your message');
	});
	$('#commentform').bind('submit', function(e) {
		if ($('.comment-form-author input').val() == 'Name (required)')
		{
			$('.comment-form-author input').val('');
		}
		if ($('.comment-form-email input').val() == 'Email (required)')
		{
			$('.comment-form-email input').val('');
		}
		if ($('.comment-form-url input').val() == 'URL')
		{
			$('.comment-form-url input').val('');
		}
		if ($('.comment-form-comment textarea').val() == 'Your message')
		{
			$('.comment-form-comment textarea').val('');
		}
	})

	$('.commentlist li div').bind('mouseover', function() {
		var reply = $(this).find('.reply')[0];
		$(reply).find('.comment-reply-link').show();
	});

	$('.commentlist li div').bind('mouseout', function() {
		var reply = $(this).find('.reply')[0];
		$(reply).find('.comment-reply-link').hide();
	});
});
</script>
